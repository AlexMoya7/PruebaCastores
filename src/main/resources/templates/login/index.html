<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="col-md-4 mx-auto">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-3">Iniciar Sesión</h3>
            <form th:action="@{/usuarios/login}" method="post">
                <div class="mb-3">
                    <label>Correo</label>
                    <input type="text" name="correo" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="text" name="contrasena" class="form-control" required/>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
            <div th:if="${param.error}" class="text-danger mt-2">Usuario o contraseña incorrectos.</div>
            <div th:if="${param.logout}" class="text-success mt-2">Sesión cerrada correctamente.</div>
        </div>
    </div>
</div>
</body>
</html>
