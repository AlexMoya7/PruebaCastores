<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Inventario</h1>

    <div th:if="${session.usuario.idRol == 1}">
        <a class="btn btn-primary" role="button" href="/productos/obtener">Productos</a>
        <a class="btn btn-primary" role="button" href="/historiales/">Historial</a>
    </div>

    <a class="btn btn-secondary" role="button" href="/usuarios/logout">
        <span class="material-symbols-outlined">
            logout
        </span>
    </a>


    <table class="table">
        <thead>
            <tr>
                <th hidden="hidden">ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th th:if="${session.usuario.idRol == 2}">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${productos}">
                <div th:if="${prod.estatus} == 'Activo'">
                    <td hidden="hidden" th:text="${prod.idProducto}"></td>
                    <td th:text="${prod.nombre}"></td>
                    <td th:text="${prod.cantidad}"></td>
                    <div th:if="${session.usuario.idRol == 2}">
                        <td style="white-space:nowrap">
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/productos/restar(id=${prod.idProducto})}"
                            >
                                Salida
                            </a>
                        </td>
                    </div>
                </div>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
