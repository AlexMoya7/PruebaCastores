<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="tex-center mb-5">Sacar Existencias</h2>

            <form method="post" th:object="${productoDTO}">
                <div class="row mb-3">
                    <label hidden="hidden" class="col-sm-4 col-form-label">Id</label>
                    <div class="col-sm-8">
                        <input readonly hidden="hidden" class="form-control-plaintext" th:value="${producto.idProducto}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input class="form-control" readonly th:field="${productoDTO.nombre}">
                        <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="${productoDTO.nombre}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Cantidad</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" th:field="${producto.cantidad}" min="0">
                        <p th:if="${#fields.hasErrors('cantidad')}" th:errorclass="text-danger" th:errors="${productoDTO.cantidad}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">
                            <a href="productos/"></a>
                            Aceptar
                        </button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/productos/" role="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
